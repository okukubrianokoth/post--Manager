<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#317EFB" />
<link rel="icon" href="icons/icon-192.png" type="image/png" />

</head>
<body>
  <header>
    <h1>Blog Post Manager</h1>
    <p>Manage your posts easily</p>
  </header>

  <main>
    
    <div id="post-list"></div>

    
    <div id="right-panel">
      <section id="post-detail">
        <p>Select a post to see details here.</p>
      </section>

      <section id="new-post-section">
        <h2>Add New Post</h2>
        <form id="new-post-form">
          <label for="new-title">Title:</label>
          <input type="text" id="new-title" name="title" required />

          <label for="new-content">Content:</label>
          <textarea id="new-content" name="content" rows="5" required></textarea>

          <label for="new-author">Author:</label>
          <input type="text" id="new-author" name="author" required />

          <button type="submit">Add Post</button>
        </form>
      </section>
    </div>
  </main>

  <script src="src/index.js"></script>
</body>
</html>
